<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>HW 4</title>
</head>

<body id="bodyContainer">
  <h1 class="main_header" id="mainHeader">Handler for strings and numbers</h1>
  <div class="container" id="mainContainer">
    <div class="bar hidden" id="palleteBar">
      <label class="container_radio">
        <input type="radio" name="color" value="default" checked id="themeDefault" onclick="toogleColor(this)">
        <span class="checkmark"></span>
      </label>
      <label for="" class="container_radio">
        <input type="radio" name="color" value="blue" id="themeBlue" onclick="toogleColor(this)">
        <span class="checkmark"></span>
      </label>
      <label for="" class="container_radio">
        <input type="radio" name="color" value="green" id="themeGreen" onclick="toogleColor(this)">
        <span class="checkmark"></span>
      </label>
      <label for="" class="container_radio">
        <input type="radio" name="color" value="yellow" id="themeYellow" onclick="toogleColor(this)">
        <span class="checkmark"></span>
      </label>
      <label for="" class="container_radio">
        <input type="radio" name="color" value="dark" id="themeDark" onclick="toogleColor(this)">
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="input_box">
      <br>
      <label for="sampleInput" id="inputHeader" class="input_header">Enter Text:</label>
      <br>
      <input type="text" name="sampleInput" class="main_input" id="sampleInput">
      <br>
      <input type="checkbox" name="stringFlag" id="stringFlag" onchange="displayStringMenu()">
      <label for="stringFlag" id="stringFlagDescription">Activate strings menu</label>
      <div class="flex hidden" id=stringMenu>
        <div>
          <input type="checkbox" name="countLetters" id="countLetters" onchange="displayCountLetters()">
          <label for="countLetters" id="countLettersDescription">Count letter cases</label>
        </div>
        <div>
          <input type="checkbox" name="maxWord" id="maxWord" onchange="displayMaxWord()">
          <label for="maxWord" id="maxWordDescription">Get max word(s)</label>
        </div>
      </div>
      <br>
      <input type="checkbox" name="numbersMenu" id="numbersMenu" onchange="displayNumbersMenu()">
      <label for="numbersMenu" id="numbersMenuDescription">Activate number menu</label>
      <p class="numbers_header hidden" id="numbersMenuHeader">Number menu:</p>
      <div class="numbers_menu flex hidden" id="numbersMenuBox">
        <div class="select_box">
          <select сlass="selectEven" id="selectEven" onchange="changeEven()">
            <option value="even" id="evenDescription">Even</option>
            <option value="not_even" id="notEvenDescription">Not even</option>
          </select>
        </div>
        <div class="radio_box">
          <input type="checkbox" name="minMaxVal" id="minMaxVal" onchange="getMinMaxVal()">
          <label for="minMaxVal" id="minMaxValDescription">Find Max/Min value</label>
          <div class="hidden" id="maxValBox">
            <input type="radio" id="maxVal" name="drone" value="max" checked>
            <label for="max" id="maxValDescription">Max Value</label>
          </div>
          <div class="hidden" id="minValBox">
            <input type="radio" id="minVal" name="drone" value="min">
            <label for="min" id="minValDescription">Min Value</label>
          </div>
        </div>
      </div>
      <br>
      <br>
      <button type="button" class="submit_btn" name="button" onclick="handler()" id="hadleBtn">Handle</button>
    </div>
    <div class="result_box" id="resultBox">
      <span class="result_header" id="resultHeader">The result is:</span>
      <br>
    </div>
  </div>
  <footer class="footer">
    <div class="change_pallete_box">
      <input type="checkbox" name="changePallete" id="changePallete" onchange="activatePalleteBar()">
      <label for="changePallete" id="changePalleteDescription">Activate pallete bar</label>
    </div>
    <div class="change_lang_box">
      <div class="change_lang_lables">
        <span>Change language</span>
        <span>Сменить язык</span>
      </div>
      <button class="switch-btn" id="switchBtn" onclick="handleSwitchLang()">
    </div>
  </footer>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
